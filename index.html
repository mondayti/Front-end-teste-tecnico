<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://app.landingpage.com.br/assets/img/empreender-fav-roxo.svg">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600&family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/modal.css">

    <style>
        .modal-buybutton-nuvem {
            visibility: visible;
            opacity: 1;
        }
    </style>

    <title>Empreender | teste Front-end</title>

</head>
<body>

    <div class="overlay-nuvem active carregou">
        <div class="modal-buybutton-nuvem">

            <div class="produto-imagem">
                <img loading="lazy" data-componente="imagem" src="https://avowhcbwko.cloudimg.io/v7/https://d2r9epyceweg5n.cloudfront.net/stores/001/373/594/products/h6c5bbcc797884393b8d8dfd31d6fbf36e-76b1f47b272dd8240f16256958622667-1024-1024.jpg?w=1000&amp;org_if_sml=1" alt="">
            </div>

            <div class="produto-desc" produto-id="127809233">

                <div>
                    <h1 class="produto-titulo" data-componente="titulo">Nome produto</h1>
                </div>

                <div class="produto-precos">
                    <p data-componente="comparado" class="produto-preco-comparado">R$0,00</p>
                </div>

                <!-- variantes -->
                <div class="produto-opts">
                    <div class="produtos-variantes">

                        <!-- remover -->
                        <div class="produto-select">
                            <span>Cor:</span>
                            <select><option value="Preto">Preto</option></select>
                        </div>

                    </div>
                </div>

                <div class="produto-compra">
                    <button class="btn-comprar btn"><div class="text-btn">Comprar</div></button>
                </div>

            </div>

        </div>
    </div>
    
</body>
</html>
